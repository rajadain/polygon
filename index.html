<!DOCTYPE html>
<html>
	<head>
		<title>Polygon by @rajadain</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<style type="text/css">
			#header {
				width: 100%;
				text-align: center;
				position: fixed;
				top: 18px;
			}
			#controls {
				width: 100%;
				text-align: center;
				position: fixed;
				bottom: 30px;
			}
			#options {
				position: fixed;
				top: 30px;
				right: 30px;
			}
		</style>
		<script type="text/javascript" src="js/paper.js"></script>
		<script type="text/javascript" src="js/polygon.js"></script>
	</head>
	<body>
		<canvas id="myCanvas" resize></canvas>
		<a href="https://github.com/rajadain/polygon"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

			<h1>Polygon <small>by <a href="http://twitter.com/rajadain">@rajadain</a></small></h1>
		</div>
		<div id="controls">
			<button id="action" class="btn btn-primary" disabled="disabled">Solve</button>
		</div>
		<div id="options" class="btn-toolbar">
			<div class="btn-group">
				<a id="labels" class="btn btn-small"><i class="icon-tag"></i> Labels</a>
				<a id="logging" class="btn btn-small"><i class="icon-list-alt"></i> Logging</a>
			</div>
		</div>

</html>
